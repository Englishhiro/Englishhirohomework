<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Hero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1>English Hero</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Main Exercise</a>
        <a href="#">Audio</a>
    </nav>
    <div class="container">
        <div class="section" id="audio-exercise">
            <h2>Exercise 1: Audio Exercise</h2>
            <!-- Embed audio from Google Drive here -->
            <audio id="audio-file" controls>
                <source src="https://drive.google.com/uc?export=download&id=1PWew3-G5Hhmav_QViNZf0boNeV9EcmIm" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <input type="text" placeholder="Type your answer here">
        </div>
        <div class="section" id="voice-recorder">
            <h2>Record Your Voice Here</h2>
            <!-- Embed voice recorder here -->
            <p>Voice recorder functionality will be added later.</p>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio-file');
        let startTime;
        let endTime;

        audio.addEventListener('play', () => {
            startTime = new Date();
        });

        audio.addEventListener('pause', () => {
            if (!audio.ended) {
                endTime = new Date();
                logListeningTime();
            }
        });

        audio.addEventListener('ended', () => {
            endTime = new Date();
            logListeningTime();
        });

        function logListeningTime() {
            const timeSpent = (endTime - startTime) / 1000; // time in seconds
            const data = {
                time: timeSpent,
                timestamp: new Date().toISOString()
            };

            fetch('YOUR_GOOGLE_SHEET_SCRIPT_URL', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
