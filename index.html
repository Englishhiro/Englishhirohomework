<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Hero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1>English Hero</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Main Exercise</a>
        <a href="#">Audio</a>
    </nav>
    <div class="container">
        <div class="section" id="audio-exercise">
            <h2>Audio Exercise</h2>
            <!-- Embed audio from Google Drive using iframe -->
            <iframe src="https://drive.google.com/file/d/1PWew3-G5Hhmav_QViNZf0boNeV9EcmIm/preview" width="300" height="70"></iframe>
            <input type="text" placeholder="Type your answer here">
        </div>
        <div class="section" id="voice-recorder">
            <h2>Record Your Voice Here</h2>
            <!-- Embed voice recorder here -->
            <p>Voice recorder functionality will be added later.</p>
        </div>
    </div>

    <script>
        const iframe = document.querySelector('iframe');
        let startTime;
        let endTime;
        
        iframe.addEventListener('load', () => {
            const audioElement = iframe.contentWindow.document.querySelector('audio');
            if (audioElement) {
                audioElement.addEventListener('play', () => {
                    startTime = new Date();
                });
                
                audioElement.addEventListener('pause', () => {
                    if (!audioElement.ended) {
                        endTime = new Date();
                        logListeningTime();
                    }
                });
                
                audioElement.addEventListener('ended', () => {
                    endTime = new Date();
                    logListeningTime();
                });
            }
        });

        function logListeningTime() {
            const timeSpent = (endTime - startTime) / 1000; // time in seconds
            const data = {
                time: timeSpent,
                timestamp: new Date().toISOString()
            };

            fetch('YOUR_GOOGLE_SHEET_SCRIPT_URL', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
